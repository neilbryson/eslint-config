name: Test ESLint rule

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Test rule
        run: npm test
  canary-publish:
    needs: [build]
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Canary version update
        run: |
          CANARY_TAG="$(npm version prerelease --preid=canary --commit-hooks=false --git-tag-version=false)"
          NEXT_VERSION="${CANARY_TAG:1}"
          GIT_SHA="$(git rev-parse --short HEAD)"
          sed -i "s/${NEXT_VERSION}/${NEXT_VERSION}-${GIT_SHA}/" package.json
          sed -i "s/${NEXT_VERSION}/${NEXT_VERSION}-${GIT_SHA}/g" package-lock.json
      - run: npm ci
      - run: npm publish --tag canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
